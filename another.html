<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | eSchool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .get-started-container {
            background-color: #fff;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #4a90e2;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
    <div class="get-started-container">
        <h1>Get Started with eSchool</h1>
        <p>Create your free account, explore courses, and start learning today!</p>
        <a href="/signup" class="btn">Sign Up</a>
        <a href="/courses" class="btn">Browse Courses</a>
    </div>
</body>
</html>
