<style>
  .hero-section {
    width: 100%;
    height: 350px;
    position: relative;
    background: url('static/vadim-bogulov-HvuFQUUj7ys-unsplash.jpg') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Blue overlay */
.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 123, 194, 0.75); /* Adjust intensity */
    backdrop-filter: blur(1px);
}

/* Centered content */
.hero-content {
    position: relative;
    text-align: center;
    color: #fff;
}

/* Heading */
.hero-content h2 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 20px;
}

/* Button styling */
.hero-btn {
    display: inline-block;
    padding: 12px 33px;
    background: white;
    color: #0066cc;
    font-weight: 600;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

.hero-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0px 6px 14px rgba(0,0,0,0.20);
}

</style>
<section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h2>Ready to Get Started?</h2>
        <a href="#" class="hero-btn">Contact Us</a>
    </div>
</section>
